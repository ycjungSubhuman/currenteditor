# A test script graph
# When pressed 'z', the object should move toward (1, 1, 1) for 3 seconds, after that
# the object moves towards (-1, -1, -1) for 3 seconds.
- name: eventnode1
  base: KeyDown
  params:
    Keycode: z
  position:
    x: 20
    y: 20
  succ:
    - dest: testnode1
      type: external
      endprev: true
      condition: ""
      datalink: null
- name: testnode1
  base: MoveConstant
  params:
    TargetName: TestObject1
    TargetTag:
      - TestTag1
    Velocity:
      x: 0.01
      y: 0.01
      z: 0.01
    Duration: 3.0
  position:
    x: 20
    y: 20
  succ:
    - dest: testnode2
      type: external
      endprev: true
      condition: ""
      datalink: null
- name: testnode2
  base: MoveConstant
  params:
    TargetName: TestObject1
    TargetTag:
      - TestTag1
    Velocity:
      x: -0.01
      y: -0.01
      z: -0.01
    Duration: 3.0
  position:
    x: 40
    y: 20
  succ: null
